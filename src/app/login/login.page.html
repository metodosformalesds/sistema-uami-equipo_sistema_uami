<ion-content class="ion-padding" >
  <ion-img src="../assets/download.png"></ion-img>
        <form class="form" [formGroup]="validations_form" (ngSubmit)="loginUser(validations_form.value)" >
          <ion-item class="top" >
              <ion-label  position="floating" >Email</ion-label>
              <ion-input type="email" formControlName="email" ></ion-input>
            </ion-item>
            <div class="validation-errors" >
              <ng-container *ngFor="let validation of validation_messages.email">
                <div color="tertiary" class="error-message" *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
                  {{ validation.message }}
                </div>
              </ng-container>
            </div>
         
            <ion-item  >
              <ion-label  position="floating">Password</ion-label>
              <ion-input type="password"  formControlName="password" class="form-controll" required ></ion-input>
            </ion-item>
            <div class="validation-errors" >
              <ng-container *ngFor="let validation of validation_messages.password">
                <div  class="error-message" *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
                  {{ validation.message }}
                </div>
              </ng-container>
            </div>
            <div >
            <ion-button shape="round" size="block" class="submit-btn" color="tertiary" type="submit" >Log In</ion-button>
          
            <label  class="error-message">{{errorMessage}}</label>
          </div>
      </form>

</ion-content>
