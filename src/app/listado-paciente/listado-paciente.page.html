<ion-content>
  <div class="left">
    <ion-button color="light" (click)="goToRegistraPaciente()"> Agregar nuevo paciente</ion-button>
  </div>
    <div class="right">
    <ion-searchbar color="light" 
    (ionChange)="onSearchTerm($event)" 
    placeholder="Buscar matricula"
    ></ion-searchbar>
  </div>
    <div>
      <ion-item color="light">
      <ion-label>Matricula</ion-label>
      <ion-label>Carrera</ion-label>
      <ion-label>Edad</ion-label>
      <ion-label>Sexo</ion-label>
    </ion-item>
    </div>
    <ion-list>
      <ion-item *ngFor="let item of pacientes" (click)="goToConsulta(item.Matricula,item.ID)" color="light">
        <ion-label>{{item.Matricula}}</ion-label>
        <ion-label>{{item.Carrera}}</ion-label>
        <ion-label>{{item.Edad}}</ion-label>
        <ion-label>{{item.Sexo}}</ion-label>
        <ion-icon src="../assets/add.svg" class="pointer"></ion-icon>
      </ion-item>
    </ion-list>
  </ion-content>
